<!DOCTYPE html>
<html>
<head>
  <title>caulde control</title>
  <style>
    body {
      background: #0b0b0b;
      color: #eaeaea;
      font-family: monospace;
      padding: 20px;
    }
    .draft {
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 12px;
    }
    .meta {
      color: #777;
      font-size: 12px;
    }
    button {
      margin-right: 8px;
    }
  </style>
</head>
<body>

<h2>caulde drafts</h2>

<button onclick="generatePost()">generate dumb post</button>
<br/><br/>

<textarea id="promptBox" rows="3" style="width:100%; margin-bottom:8px;"
  placeholder="type a vibe, thought, or instruction…"></textarea>

<button onclick="sendPrompt()">generate post</button>

<br/><br/>


<div id="drafts">loading...</div>

<script>
async function loadDrafts() {
  const res = await fetch("/drafts");
  const drafts = await res.json();

  const container = document.getElementById("drafts");
  container.innerHTML = "";

  if (!drafts.length) {
    container.innerHTML = "<p>no drafts</p>";
    return;
  }

  drafts.forEach(d => {
    if (d.posted) return;

    const div = document.createElement("div");
    div.className = "draft";

    div.innerHTML = `
  <div class="meta">${d.kind}</div>

  ${d.kind === "reply" && d.context ? `
    <div style="color:#888; font-size:12px; margin-bottom:6px;">
      ↳ ${d.context}
    </div>
  ` : ""}

  <div>${d.text}</div><br/>
  <button onclick="approve(${d.id})">YES</button>
  <button onclick="discardDraft(${d.id})">NO</button>
`;


    container.appendChild(div);
  });
}

async function approve(id) {
  await fetch(`/approve/${id}`, { method: "POST" });
  loadDrafts();
}

async function discardDraft(id) {
  await fetch(`/discard/${id}`, { method: "POST" });
  loadDrafts();
}

async function generatePost() {
  await fetch("/generate_post", { method: "POST" });
  loadDrafts();
}

loadDrafts();
setInterval(loadDrafts, 4000);
</script>

<script>
async function sendPrompt() {
  const prompt = document.getElementById("promptBox").value;
  if (!prompt.trim()) return;

  await fetch("/prompt", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  document.getElementById("promptBox").value = "";
  loadDrafts();
}
</script>


</body>
</html>
